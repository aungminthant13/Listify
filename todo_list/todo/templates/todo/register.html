{% extends "todo/layout.html" %}

{% block body %}

    <div class="main login_body">
        <h1 class="login_heading">Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.username }}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.email }}
            {{ form.password1 }}
            {{ form.password2 }}
            
            <button class="login_button" type="submit">Sign Up</button>
        </form>

        <p class="donthaveacc">Already have an account?</p>
        <a class="donthaveacc signup" style="margin-top: -2px;" href="{% url 'login' %}">Login Here</a>
    </div>

{% endblock %}
