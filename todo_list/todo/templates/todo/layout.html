{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'todo/styles.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/trash.css' rel='stylesheet'>
        <link href='https://unpkg.com/css.gg@2.0.0/icons/css/pen.css' rel='stylesheet'>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

            // Improved element retrieval: Prefer getElementById for username_popup
            const username = document.querySelector('.username');
            const usernamePopup = document.getElementById('username_popup');

            if (username && usernamePopup) { // Ensure elements exist before attaching events
            username.addEventListener('focus', () => {
                usernamePopup.style.display = 'block';
            });

            username.addEventListener('blur', () => {
                usernamePopup.style.display = 'none';
            });
            } else {
            console.error('Username or username_popup element not found!');
            }
            });

        </script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Moment.js (required by Bootstrap DateTimePicker) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

        <!-- Bootstrap DateTimePicker CSS and JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"></script>

    </head>

    <body>

        {% block body %}

        {% endblock %}
    </body>
</html>
